<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/dashboard.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Dash Board</h2>
        <ul>
            <li><a th:href = "@{/dashboard}"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href = "@{/showNewEmployeeForm}"><i class="fas fa-user"></i>Add Employee</a></li>
            <li><a href="#"><i class="fas fa-address-card"></i>Attendance</a></li>
            <li><a href="#"><i class="fas fa-project-diagram"></i>Days Off</a></li>
            <li><a href="#"><i class="fas fa-blog"></i>Accounts</a></li>
            <li><a href="#"><i class="fas fa-address-book"></i>Department</a></li>
            <li><a href="#"><i class="fas fa-map-pin"></i>Reports</a></li>
        </ul>        
    </div>
	  <div class="main_content">
	  <div class="header"><h1>Employee Management System</h1></div>  
        <div class="info">
		<h2>Add Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			<input type="text" th:field="*{name}"
				placeholder="Employee First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{phoneNumber}"
				placeholder="Employee Phone Number" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{email}"
				placeholder="Employee Email" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/dashboard}"> Back to Employee List</a>
	</div>
	</div>
</body>
</html>
