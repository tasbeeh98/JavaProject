<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Attendance Management System</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/dashboard.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Dash Board</h2>
        <ul>
            <li><a th:href = "@{/dashboard}"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href = "@{/showNewEmployeeForm}"><i class="fas fa-user"></i>Add Employee</a></li>
            <li><a th:href="@{/all-attendance}"><i class="fas fa-address-card"></i>Attendance</a></li>
            <li><a th:href="@{/showFormForDaysOff}"><i class="fas fa-project-diagram"></i>Days Off</a></li>
            <li><a href="#"><i class="fas fa-blog"></i>Accounts</a></li>
            <li><a href="#"><i class="fas fa-address-book"></i>Department</a></li>
            <li><a href="#"><i class="fas fa-map-pin"></i>Reports</a></li>
        </ul>        
    </div>
    <div class="main_content">
        <div class="header"><h1>Attendance Management System</h1></div>  
        <div class="info">
	
	<form th:action="@{/}">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />


<hr/>	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>info</th>
					<th>Date</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="days : ${daysOff}">
				
				    <td th:text="${days.employee.id}"></td>
					<td th:text="${days.employee.name}"></td>
					<td th:text="${days.description}"></td>										
					<td th:text="${days.dayDate}"></td>
					<td th:text="${days.status}"></td>
					<td> <a th:href="@{/updateFormForDaysOff/{did}/{id}(id=${days.employee.id},did=${days.id})}" class="btn btn-primary">Submit</a>
					</td>
			</tbody>
		</table>
		
		</form></div>
    </div>
</div>

</body>
</html>
