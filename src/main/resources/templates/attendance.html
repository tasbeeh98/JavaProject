<!DOCTYPE html>
<html>
<head>
<title>Attendance Management System</title>
	<meta charset="UTF-8">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Dash Board</title>
	<link rel="stylesheet" href="css/dashboard.css">
	<script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
	<script type="text/javascript">
    function clearSearch() {
        window.location = "[[@{/all-attendance}]]";
    }
</script>
</head>
<body>

<div class="wrapper">
    <div class="sidebar">
        <h2>Dash Board</h2>
        <ul>
            <li><a th:href="@{/dashboard}"><i class="fas fa-home"></i>Home</a></li>
            <li><a th:href = "@{/showNewEmployeeForm}"><i class="fas fa-user"></i>Add Employee</a></li>
            <li><a th:href="@{/all-attendance}"><i class="fas fa-address-card"></i>Attendance</a></li>
            <li><a th:href="@{/showFormForDaysOff}"><i class="fas fa-project-diagram"></i>Days Off</a></li>
            <li><a href="#"><i class="fas fa-blog"></i>Accounts</a></li>
            <li><a href="#"><i class="fas fa-address-book"></i>Department</a></li>
            <li><a href="#"><i class="fas fa-map-pin"></i>Reports</a></li>
        </ul> 
        
    </div>
    <div class="main_content">
        <div class="header"><h1>Attendance Management System</h1></div> 
          <div class="info">
        <h2>Attendance Summary</h2> 
        <div class="info">
	
	<form th:action="@{/search}">
    Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
    &nbsp;
    <input type="submit" value="Search" />
    &nbsp;
    <input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />

<hr/>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					
					<th>Name</th>
					<th>Arrival</th>
					<th>Departure</th>
					<th>Date</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="attendance : ${attendances}">

				    <td th:text="${attendance.employee.name}"></td>
					<td th:text="${attendance.arrival}"></td>
					<td th:text="${attendance.departure}"></td>										
					<td th:text="${attendance.dayDate}"></td>
					
			</tbody>
		</table>
		
		</form></div>
    </div>
</div>

</body>
</html>
